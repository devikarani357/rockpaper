<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessiors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><marquee behavior="alternate">Rock Paper Sessiors Game</marquee></h1>
    <div class="choices">
        <div class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice">
            <img src="images/scissors.png" alt="Sessiors">
        </div>
    </div>
    <div id="msgcontainer">
        <p id="ash">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
